{% extends 'base.html' %}
{% block content %}
<div class="form register">
    <h1>Register</h1>
    <p> Please enter the following details to register:</p>
    <form action="/register" method="POST">
        Full name: <input type="text" name="fullname"><br>
        Email: <input type="text" name="email"><br>
        Password: <input type="password" name="password"><br>
        <div class="form-group">
            <label>Are you a payer or a receiver?:<br>
                Payer <input type="checkbox" name="payer_or_receiver" value="Payer"><br>
                Receiver <input type="checkbox" name="payer_or_receiver" value="Seller">
            </label>
        </div>
        <input type="submit" value="Submit" class="button">
    </form>
</div>


{% endblock %}
